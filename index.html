<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball ScoreCard</title>
</head>

<body>
    <div class="heading">
        <h1 id="headline">Basketball Score Board </h1>
    </div>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <div class="score">
                <h1 id="homescore">0</h1>
            </div>

            <div class="buttonsHome">
                <button onclick="plusOneHome()">+1</button>
                <button onclick="plusTwoHome()">+2</button>
                <button onclick="plusThreeHome()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2>GUEST</h2>
            <div class="score">
                <h1 id="guestscore">0</h1>
            </div>
            <div class="buttonsHome">
                <button onclick="plusOneGuest()">+1</button>
                <button  onclick="plusTwoGuest()">+2</button>
                <button  onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <div id="tools">
        <button id="newgame" onclick="newGame()">New Game</button>
        <button id="savebtn" onclick="saveScore()">Save</button>
        <p>Old game Scores:</p>
        <p id="oldhomescore">Home score:</p>
        <p id="oldguestscore">Guest Score:</p>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
